

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Week 10 Website</title>
  <!-- Bootstrap CSS The code shown below is from the Bootstrap website-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- I used CSS to style the table using the code below. -->
  <style>
    .container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-2">Week 10 Bootstrap Table</h1>

    <!-- Bootstrap Table -->
    <table id="data-table" class="table table-bordered">
      <thead class="thead-dark">
        
        <tr>
          <th>Number</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Jon Ball</td>
          <td>jon.ball@email.com</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Emma Ball</td>
          <td>emma.ball@email.com</td>
        </tr>
      </tbody>
    </table>

    <!-- I used a Bootstrap Form to add a new row in the code below. It includes Name Email and a Submit button -->
    <form id="add-row-form" class="mb-4">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS and jQuery These are the URLs that pull code from jquery and bootstrap-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- THe code below links to the Javascript file with the Javascript code. Custom JavaScript -->
  <script src="week10.js"></script>
   
  </script>
</body>
</html>
